version: '3.9'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.db
    environment:
      - POSTGRES_USER=blogzine
      - POSTGRES_PASSWORD=blogzine
      - POSTGRES_DB=blogzine
volumes:
  postgres_data: